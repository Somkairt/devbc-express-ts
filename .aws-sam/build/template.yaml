AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'devbc express ts

  '
Globals:
  Function:
    Environment:
      Variables:
        TZ: Asia/Bangkok
Parameters:
  AppName:
    Default: devbc-express-ts
    Type: String
  EnvName:
    Description: Environment type
    Default: runtest
    Type: String
    AllowedValues:
    - production
    - runtest
Conditions:
  IsProduction:
    Fn::Equals:
    - Ref: EnvName
    - production
Resources:
  ProxyGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name:
        Fn::Sub: ${AppName}-${EnvName}-endpoint
      StageName: latest
  HttpApp:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${AppName}-${EnvName}
      FunctionUrlConfig:
        AuthType: NONE
      Handler: lib/app.handler
      Runtime: nodejs18.x
      Timeout: 30
      MemorySize: 256
      Events:
        ProxyGateway:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
      CodeUri: HttpApp
    Metadata:
      SamResourceId: HttpApp
Outputs:
  FunctionUrlEndpoint:
    Description: Backend URL Endpoint
    Value:
      Fn::GetAtt:
      - HttpAppUrl
      - FunctionUrl
